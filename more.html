<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More - kokoa talk</title>
    <script
      src="https://kit.fontawesome.com/3610fcffbc.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="no-mobile">
      <span>Your screen is too big ㅠㅠ</span>
    </div>
    <!-- 상태바 -->
    <div class="status-bar">
      <div class="status-bar_column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar_column">
        <span>18:30</span>
      </div>
      <div class="status-bar_column">
        <span>100%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <!-- 헤더 -->
    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span class ="point_dot"><a href="setting.html">
            <div class="point"></div>
            <i class="fas fa-cog fa-lg"></i></a>
        </span>
      </div>
    </header>
    <!-- 메인 -->
    <main class="main-screen">
        <div class="user-copmonent">
            <div class="user-component__column">
            <img src="https://i.pinimg.com/564x/69/d7/2f/69d72f1cd0b44b3f07fb83a1e7acb3da.jpg" class="user-component__avatar user-component__avatar--xl"/>
            <div class="user-component__text">
                <h4 class="user-component__title">또여미</h4>
                <h6 class="user-component__subtitle">010 3372 7049</h6>
            </div>
            </div>
            <div class="user-component__column">
                <i class="far fa-comment-alt fa-lg "></i>
            </div>
        </div>
        <div class="icon-row">
            <div class="icon-row__icon">
              <i class="far fa-calendar"></i>
              <span>Calendar</span>
            </div>
            <div class="icon-row__icon">
              <i class="far fa-smile-beam"></i>
              <span>Emoticons</span>
            </div>
            <div class="icon-row__icon">
              <i class="fas fa-paint-roller"></i>
              <span>Themes</span>
            </div>
            <div class="icon-row__icon">
              <i class="fas fa-file-invoice-dollar"></i>
              <span>Account</span>
            </div>
        </div>
        <div class="more-suggestions">
            <h4 class="more-suggestions__title">Suggestions</h4>
            <div class="more-suggestions__icons">
              <div class="more-suggestions__icon">
                <div class="more-suggestions__icon-image">
                  <i class="fas fa-quote-right"></i>
                </div>
                <span class="more-suggestions__icon-text">Kokoa Story</span>
              </div>
              <div class="more-suggestions__icon">
                <div class="more-suggestions__icon-image">
                  <i class="fas fa-quote-right"></i>
                </div>
                <span class="more-suggestions__icon-text">Kokoa Story</span>
              </div>
            </div>
        </div>
    </main>
    <!-- 네비 -->
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"><i class="far fa-user fa-2x"></i></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav_notification badge">1</span>
            <i class="far fa-comment fa-2x"></i>
         </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><i class="fas fa-ellipsis-h fa-2x"></i>
      </ul>
    </nav>
    
  </body>
</html>
