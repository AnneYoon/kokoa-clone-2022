<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>friends - kokoa talk</title>
    <script
      src="https://kit.fontawesome.com/3610fcffbc.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="no-mobile">
      <span>Your screen is too big ㅠㅠ</span>
    </div>
    <div id="splash-screen">
      <i class="fas fa-comment"></i>
    </div>
    <div class="status-bar">
      <div class="status-bar_column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar_column">
        <span>18:30</span>
      </div>
      <div class="status-bar_column">
        <span>100%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="screen-header">
      <h1 class="screen-header__title">Friends</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span><i class="fas fa-cog fa-lg"></i></span>

      </div>
    </header>
    <a id="friends-display-link">
      <i class="fas fa-info-circle"></i> friends' Names Display
      <i class="fab fa-chevron-right fa-xs"></i>
    </a>
    <main class="friend-screen">
      <div class="user-copmonent">
        <div class="user-component__column">
          <img src="https://i.pinimg.com/564x/69/d7/2f/69d72f1cd0b44b3f07fb83a1e7acb3da.jpg" class="user-component__avatar user-component__avatar--xl"/>
          <div class="user-component__text">
            <h4 class="user-component__title">또여미</h4>
          <!-- <h6 class="user-component__subtitle">SKZ 사랑둥이를 담당하고 있슴돠~</h6> -->
          </div>
        </div>
        <div class="user-component__column"></div>
      </div>
      <div class="friends-screen__channel">
        <div class="friends-screen__channel-hader">
          <span>Channel</span>
          <i class="fas fa-chevron-up fa-xs"></i>
        </div>
      </div> 
      <div class="user-copmonent">
        <div class="user-component__column">
          <img src="https://play-lh.googleusercontent.com/cf3DwPLbS8Z55sDvUSTQ6PL1goPdm8KbZ81g4TEUAaeUh5LDhkzdjxKQ2RX6BGpv0x4" class="user-component__avatar user-component__avatar--sm"/>
          <div class="user-component__text">
            <h4 class="user-component__title user-component__title--not-bold">channel</h4>
          </div>
        </div>
        <div class="user-component__column">
          <div><span>2</span>
          <i class="fas fa-chevron-right fa-xs"></i></div>
        </div>
      </div>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="#"><i class="fas fa-user fa-2x"></i></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
          <span class="nav_notification badge">1</span><i class="far fa-comment fa-2x"></i></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><i class="fas fa-ellipsis-h fa-2x"></i>
      </ul>
    </nav>

   
  </body>
</html>
