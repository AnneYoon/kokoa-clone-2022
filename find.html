<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find - kokoa talk</title>
    <script
      src="https://kit.fontawesome.com/3610fcffbc.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="no-mobile">
      <span>Your screen is too big ㅠㅠ</span>
    </div>
    <div class="status-bar">
      <div class="status-bar_column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar_column">
        <span>18:30</span>
      </div>
      <div class="status-bar_column">
        <span>100%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <!-- 헤더 -->
    <header class="screen-header">
      <h1 class="screen-header__title">Find</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span class ="point_dot">
            <div class="point"></div>
            <i class="fas fa-cog fa-lg"></i>
        </span>
      </div>
    </header>
    <!-- 메인 -->
    <main class="main-screen">
      <div class="icon-row">
        <div class="icon-row__icon">
            <i class="fas fa-qrcode"></i>
            <span>QR Code</span>
        </div>
        <div class="icon-row__icon">
            <i class="far fa-address-book"></i>
            <span>Contacts</span>
        </div>
        <div class="icon-row__icon">
            <i class="fas fa-fingerprint"></i>
            <span>Add by ID</span>
        </div>
        <div class="icon-row__icon">
            <i class="far fa-envelope"></i>
            <span>Invite</span>
        </div>
      </div>
      <div class="recommended-friends">
          <h6 class="recommended-friends__title">Recommended Friends</h6>
          <span>You have no recommended friends.</span>
      </div>
      <div class="open-chat">
          <div class="open-chat__header">
              <h4>Open Chat</h4>
              <span>Go to Openchat Home <i class="fas fa-chevron-right fa-xs"></i></span>
          </div>
      </div>
      <div class="open-post">
         <div class="open-post__column">
          <h5 class="open-post__title">#NCTDREAM</h5>
          <h6 class="open-post__hashtags">#nctzen #nctdream #mark #renjun #jeno</h6>
          <div class="open-post__members">
              <img src="https://i.pinimg.com/564x/cc/ec/86/ccec863464595910e62c161773941e58.jpg"/>
              <span class="open-post__member-count">802 member</span>
              <div class="divider"></div>
              <span class="open-post__member-status">Active</span>
          </div>
         </div>
         <div class="open-post__colum">
        <div class="open-post__photo">
            <img src="http://image.genie.co.kr/Y/IMAGE/IMG_ARTIST/080/542/006/80542006_1624517573514_8_600x600.JPG"/>
            <div class="open-post__heart-count"><i class="fas fa-heart"></i><span>324</span></div>
        </div>
         </div>
      </div>  
    </main>
    <!-- 네비 -->
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"><i class="far fa-user fa-2x"></i></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav_notification badge">1</span>
            <i class="far fa-comment fa-2x"></i>
         </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><i class="fas fa-ellipsis-h fa-2x"></i>
      </ul>
    </nav>


  </body>
</html>
